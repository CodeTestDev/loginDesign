<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e01e6aea1e.js" crossorigin="anonymous"></script>
        <style>
            body{
                /* max-height: 100%; */
                background-color: #3498db;
            } 
            .logo{
                width: 50px;
                text-align: center;
            }  
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row main-row py-5 my-5">
                <div class="py-5 my-5 col-xxl-6">
                    <div class="d-flex justify-content-center">
                        <img class="align-middle" src="./assests/images/Innovation _Monochromatic.svg" alt="images">
                    </div>
                </div>
                <div class="col-sm-4 col-xxl-3">
                    <div class="d-flex justify-content-center">
                        <div class="card w-100 shadow " style="border-radius: 15px;">
                            <div  class="card-body px-4">
                                <div class="text-center">
                                    <img src="./assests/images/home.png" class="logo" alt="icon" />
                                    <h2 class="fw-boly " style="font-family: revert;">Welcome Back</h2>
                                </div>
                                <form action="">
                                    <div class="form-group my-3">
                                        <label for="username" class="form-label fw-bold">Username <sub class="text-danger">*</sub></label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white" ><i class="fa-solid fa-user-large"></i></span>
                                            <input type="text" class="form-control shadow-none" id="username" />
                                        </div>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="password" class="form-label fw-bold">Password <sub class="text-danger">*</sub></label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white" ><i class="fa-solid fa-key"></i></span>
                                            <input type="password" class="form-control shadow-none" id="password" />
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"  id="remember" />
                                            <label class="form-check-label " for="remember">
                                              Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group mb-2">
                                        <button type="submit" class="btn btn-primary form-control" >Login &nbsp;&nbsp;<i class="fa-solid fa-right-to-bracket"></i></button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <span class="text-danger fw-bold">Login with</span>
                                </div>
                                <div class="text-center my-3">
                                    <button type="button" class="btn btn-outline-primary shadow-none text-danger" style="width: 47%;">
                                        <img src="./assests/images/Google.svg" style="width: 20px;" alt="icon">
                                        &nbsp;&nbsp;Google
                                    </button>
                                    &nbsp;&nbsp;
                                    <button type="button" class="btn btn-outline-primary shadow-none " style="width: 47%;"><i class="fa-brands fa-facebook-f"></i>&nbsp;&nbsp;&nbsp;Facebook</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
