<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e01e6aea1e.js" crossorigin="anonymous"></script>
        <style>
            body{
                /* max-height: 100%; */
                background-color: #3498db;
            }
            .form-control {
                box-shadow: none !important;
            }
            .btn{
                box-shadow: none !important;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid main-container">
            <div class="row my-4 py-1 align-items-center">
                <div class="col-1"></div>
                <div  class="col-4 ">
                    <div class="card shadow-lg" style="border-radius:3%;" >
                        <div class="card-body">
                            <div class="text-center border-bottom">
                                <h3>Sing Up</h3>
                            </div>
                            <!-- <form action="00"></form> -->
                            <div class="">
                                <form method="post">
                                    <div class="form-group mb-2">
                                        <label class="fw-bold" for="firstName">First Name&nbsp;<sup class="text-danger">*</sup></label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required/>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label class="fw-bold" for="lastName">Last Name&nbsp;<sup class="text-danger">*</sup></label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required/>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label class="fw-bold" for="dob">Date of Birth&nbsp;<sup class="text-danger">*</sup></label>
                                        <input type="date" class="form-control" id="dob" name="dob" required/>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label class="fw-bold" for="email">Email&nbsp;<sup class="text-danger">*</sup></label>
                                        <input type="email" class="form-control" id="email" name="email" required/>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label class="fw-bold" for="phone">Contact Number&nbsp;<sup class="text-danger">*</sup></label>
                                        <div class="input-group">
                                            <button id="cust-dropdown-btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="#">Action</a></li>
                                              <li><a class="dropdown-item" href="#">Another action</a></li>
                                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                                              <li><hr class="dropdown-divider"></li>
                                              <li><a class="dropdown-item" href="#">Separated link</a></li>
                                            </ul>
                                            <input type="number" class="form-control" name="phone" id="phone" required/>
                                        </div>    
                                    </div>
                                    <div class="form-group mb-2">
                                        <label class="fw-bold" for="password">Password&nbsp;<sup class="text-danger">*</sup></label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="password" id="password" >
                                            <button class="input-group-text btn btn-primary" type="button" id="basic-addon2"><i class="fa-solid fa-eye"></i></button>
                                        </div>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label class="fw-bold" for="conPassword">Confirm Password</label>
                                        <input class="form-control" type="password" name="conPassword" id="conPassword" required />
                                    </div>
                                    <div class="form-group mb-2" >
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="turm" id="turm" required />
                                            <label class="form-check-label" for="turm" >
                                              turm & condition
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="accept" type="checkbox"  id="accept" required />
                                            <label class="form-check-label" for="accept" >
                                              Accept
                                            </label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary form-control" type="submit" >Create Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="text-center">
                        <img class="w-75" src="./assests/images/signup.svg" alt="Img" />
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
